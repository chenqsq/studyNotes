<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例4：响应式卡片布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #34495e;
            line-height: 1.6;
        }
        
        /* 核心Flex代码 - 只有4行！ */
        .cards-container {
            display: flex; /* 启用Flex布局 */
            flex-wrap: wrap; /* 允许换行 */
            gap: 20px; /* 卡片间距 */
            justify-content: center; /* 居中显示 */
        }
        
        .card {
            flex: 1 1 200px; /* 基础宽度200px，可伸缩 */
            background-color: #9b59b6;
            padding: 20px;
            border-radius: 8px;
            color: white;
            min-width: 200px;
        }
        
        .code-box {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 16px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>案例4：响应式卡片布局</h1>
        <div class="description">
            <p>使用Flex创建响应式布局 - 自动适应屏幕大小</p>
            <p>核心属性：<code>flex-wrap: wrap</code> + <code>flex: 1 1 200px</code></p>
        </div>
        
        <!-- 卡片布局 -->
        <div class="cards-container">
            <div class="card">
                <h3>卡片1</h3>
                <p>在小屏幕上垂直堆叠</p>
            </div>
            <div class="card">
                <h3>卡片2</h3>
                <p>在中等屏幕上显示为两列</p>
            </div>
            <div class="card">
                <h3>卡片3</h3>
                <p>在大屏幕上显示为三列</p>
            </div>
        </div>
        
        <div class="code-box">
            /* 核心Flex代码 */<br>
            .cards-container {<br>
            &nbsp;&nbsp;display: flex;<br>
            &nbsp;&nbsp;flex-wrap: wrap; /* 允许换行 */<br>
            &nbsp;&nbsp;gap: 20px; /* 卡片间距 */<br>
            }<br><br>
            .card {<br>
            &nbsp;&nbsp;flex: 1 1 200px; /* 基础宽度200px，可伸缩 */<br>
            }
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例12：Flex项目嵌套</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #34495e;
            line-height: 1.6;
        }
        
        /* 核心Flex代码 */
        .outer-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #ecf0f1;
        }
        
        .inner-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            padding: 15px;
            background: #bdc3c7;
            border-radius: 8px;
        }
        
        .nested-item {
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            border-radius: 4px;
        }
        
        .item-1 { background: #3498db; }
        .item-2 { background: #2ecc71; }
        .item-3 { background: #e74c3c; }
        
        .nesting-title {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .code-box {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 16px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>案例12：Flex项目嵌套</h1>
        <div class="description">
            <p>在Flex容器中嵌套另一个Flex容器</p>
            <p>核心概念：Flex容器可以包含其他Flex容器</p>
        </div>
        
        <!-- 嵌套示例 -->
        <div class="outer-container">
            <div class="inner-container">
                <div class="nested-item item-1">嵌套项目1</div>
                <div class="nested-item item-2">嵌套项目2</div>
            </div>
            
            <div class="inner-container">
                <div class="nested-item item-3">嵌套项目3</div>
                <div class="nested-item item-1">嵌套项目4</div>
                <div class="nested-item item-2">嵌套项目5</div>
            </div>
            
            <div class="inner-container">
                <div class="nested-item item-3">嵌套项目6</div>
            </div>
        </div>
        
        <div class="code-box">
            /* 核心Flex代码 */<br>
            .outer-container {<br>
            &nbsp;&nbsp;display: flex;<br>
            &nbsp;&nbsp;gap: 20px;<br>
            }<br><br>
            .inner-container {<br>
            &nbsp;&nbsp;display: flex;<br>
            &nbsp;&nbsp;flex-direction: column;<br>
            &nbsp;&nbsp;gap: 10px;<br>
            &nbsp;&nbsp;flex: 1;<br>
            }<br>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例5：Flex项目排序</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #34495e;
            line-height: 1.6;
        }
        
        /* 核心Flex代码 */
        .order-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .item {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        
        .item:nth-child(1) { background: #3498db; }
        .item:nth-child(2) { background: #2ecc71; }
        .item:nth-child(3) { background: #e74c3c; }
        
        .item-1 { order: 3; }
        .item-2 { order: 1; }
        .item-3 { order: 2; }
        
        .code-box {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 16px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>案例5：Flex项目排序</h1>
        <div class="description">
            <p>使用order属性改变Flex项目的显示顺序</p>
            <p>核心属性：<code>order: 数值</code></p>
        </div>
        
        <!-- 排序示例 -->
        <div class="order-container">
            <div class="item item-1">项目1 (order:3)</div>
            <div class="item item-2">项目2 (order:1)</div>
            <div class="item item-3">项目3 (order:2)</div>
        </div>
        
        <div class="code-box">
            /* 核心Flex代码 */<br>
            .item-1 { order: 3; }<br>
            .item-2 { order: 1; }<br>
            .item-3 { order: 2; }<br>
            <br>
            /* 注意：数值越小，位置越靠前 */
        </div>
    </div>
</body>
</html>

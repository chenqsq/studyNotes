<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例7：Flex项目伸缩比例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f8ff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #34495e;
            line-height: 1.6;
        }
        
        /* 核心Flex代码 */
        .grow-container {
            display: flex;
            height: 100px;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .grow-item {
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
        }
        
        .grow-item:nth-child(1) { 
            background: #3498db; 
            flex-grow: 1; /* 比例1 */
        }
        
        .grow-item:nth-child(2) { 
            background: #2ecc71; 
            flex-grow: 2; /* 比例2 */
        }
        
        .grow-item:nth-child(3) { 
            background: #e74c3c; 
            flex-grow: 1; /* 比例1 */
        }
        
        .code-box {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 16px;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>案例7：Flex项目伸缩比例</h1>
        <div class="description">
            <p>使用flex-grow属性控制Flex项目的伸缩比例</p>
            <p>核心属性：<code>flex-grow: 数值</code></p>
        </div>
        
        <!-- 伸缩比例示例 -->
        <div class="grow-container">
            <div class="grow-item">比例1</div>
            <div class="grow-item">比例2</div>
            <div class="grow-item">比例1</div>
        </div>
        
        <div class="code-box">
            /* 核心Flex代码 */<br>
            .grow-item:nth-child(1) { flex-grow: 1; }<br>
            .grow-item:nth-child(2) { flex-grow: 2; }<br>
            .grow-item:nth-child(3) { flex-grow: 1; }<br>
            <br>
            /* 注意：比例是相对的，第二个项目宽度是其他项目的2倍 */
        </div>
    </div>
</body>
</html>
